            max-width: 500px;
        }
        .custom-checkbox.predefined .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #2bbbad;
        }
        .md-pills .nav-link.active:hover {
          color: white;
        }
        .custom-control-input:disabled ~ .custom-control-label {
          opacity: 0.5;
        }
        .fs-icon {
          z-index: 2;
          position: relative;
          height: 120px;
        }
        .fs-icon i{
          font-size: 5em;
          background: #FFFFFF;
          border-radius: 50%;
          padding: 20px;
          color: #a71116;
          animation: pulse-margin 6s infinite;
        }
        .fs-icon-strike {
          position: relative;
          top: 60px;
          height: 3px;
          opacity: 0.5;
          z-index: 1;
          background: #a71116;
        }
        .result-info.warning .fs-icon i {
          color: #FF8800;
        }
        .result-info.warning .fs-icon-strike {
          background: #FF8800;
        }
        .result-info.error .fs-icon i {
          color: #CC0000;
        }
        .result-info.error .fs-icon-strike {
          background: #CC0000;
        }

        .smaller {
            font-size: 75%;
            font-weight: 400;
        }

        pre code, .code {
          color: #e83e8c;
        }
        @keyframes pulse-margin {
          10% {
            padding: 20px;
          }
          15% {
            padding: 5px;
          }
          20% {
            padding: 20px;
          }
          100% {
            padding: 20px;
          }
